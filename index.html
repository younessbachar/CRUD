<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud"> 
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGER SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" min="0" max="100" placeholder="taxes %" id="taxes">
                <input onkeyup="getTotal()" type="number" min="0" max="100" placeholder="ads %" id="ads">
                <input onkeyup="getTotal()" type="number" min="0" max="100" placeholder="discount %" id="discount">
                <small id="total"></small>
            </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Create</button>

        </div>
        <div class="output">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)"  id = "searchtitle">search by title</button>
                    <button onclick="getsearchMood(this.id)" id = "searchcategory">search by category</button>
                </div>
            </div>


            <div id= "deleteAll">

            </div>
            
            <table>
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>
                <tbody id="tbody">
                   
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
